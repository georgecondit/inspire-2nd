<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>inspire</title>
</head>

<body id="background-image" class="container-fluid image-fluid">
    <div id="app">
        <main class="row ">

            <div id="weather" class="col-lg-3 col-height text-yellow">

            </div>
            <div id="quote" class="col-lg-6 text-center">

            </div>
            <div class="col-lg-3">

                <div class="row text-right">
                    <div class="col-11 bg-dark text-white ">
                        <form onsubmit="app.todosController.createTodo(event)">
                            <input type="text" name="todos" id="todos" placeholder="Make New To-Do" required />
                            <button class="btn-info" type="submit">ADD</button>
                        </form>
                        <div>
                            <h3>My To-Do List</h3>
                            <h5>Remaining: <span id="number-todos"></span></h5>
                        </div>

                    </div>
                    <div id="todos" class="col-12">

                    </div>
                </div>

            </div>
    </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
